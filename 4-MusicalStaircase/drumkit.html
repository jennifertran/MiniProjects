<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Musical Staircase</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- Data Keys is something we can make up with as long
it is behind the word data-->
<div class="centered">
  <h1>Musical Staircase</h1>

  <div class="container">
    <div id="piano">
      <div id="piano-container">
        <li>
          <div data-key="37" class="white key">
          </div>
          <div class="black">
          </div>
        </li>
        <li>
          <div data-key="38" class="white key">
          </div>
          <div class="black">
          </div>
        </li>
        <li>
          <div data-key="39" class="white key">
          </div>
        </li>
        <li>
          <div data-key="40" class="white key">
          </div>
          <div class="black">
          </div>
        </li>
        <li>
          <div data-key="32" class="white key">
          </div>
          <div class="black">
          </div>
        </li>
        <li>
          <div data-key="87" class="white key">
          </div>
          <div class="black">
          </div>
        </li>
        <li>
          <div data-key="65" class="white key">
          </div>
        </li>
        <li>
          <div data-key="68" class="white key">
          </div>
        </li>
      </div>
    </div>
  </div>

  <!-- Where all the audio data goes -->
  <audio data-key="37" src="sounds/clap.wav"></audio>
  <audio data-key="38" src="sounds/boom.wav"></audio>
  <audio data-key="39" src="sounds/hihat.wav"></audio>
  <audio data-key="40" src="sounds/kick.wav"></audio>
  <audio data-key="32" src="sounds/openhat.wav"></audio>
  <audio data-key="87" src="sounds/ride.wav"></audio>
  <audio data-key="65" src="sounds/snare.wav"></audio>
  <audio data-key="68" src="sounds/tom.wav"></audio>

  <script type="text/javascript" src="main.js"></script>

</body>
</html>
